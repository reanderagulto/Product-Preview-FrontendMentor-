<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main>
    <div class="container">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile">
      </div>
      <div class="text-container">
        <span class="preview-text">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau <br>De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <button type="button" class="btn btn-submit">
          <img src="./images/icon-cart.svg" alt="Cart Icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reander S. Agulto</a>.
  </footer>
  
  
</body>
</html>
